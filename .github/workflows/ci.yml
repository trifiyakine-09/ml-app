name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run linter (flake8)
      - name: Run flake8
        run: flake8 src/ tests/ || true

      # 5. Run tests and save results
      - name: Run pytest
        run: |
          pytest tests/ --junitxml=tests/results.xml -v
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/results.xml

      # 6. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ml-app:latest .
          mkdir -p docker-artifacts
          docker save ml-app:latest -o docker-artifacts/ml-app.tar

      # 7. Upload Docker image artifact
      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: docker-artifacts/ml-app.tar
